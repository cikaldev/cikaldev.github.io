<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="google-site-verification" content="{{ site.google.site_verification }}" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.title }}">
  <meta name="contact" content="{{ site.email }}">
  <meta name="keyword" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}{{ site.title }}{% endif %}">
  <meta name="language" content="id">
  <meta name="geo.country" content="id">
  <meta name="geo.placename" content="Indonesia">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#333">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#333">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="msapplication-TileImage" content="{{ '/favicon.ico' | prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#333">
  <link rel="icon" type="image/png" href="{{ '/favicon.ico' | prepend: site.baseurl }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  {% if page.asciinema %}<link rel="stylesheet" href="{{ '/assets/css/asciinema-player.css' | prepend: site.baseurl }}">{% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  {% include header.html %}
    {{ content }}
  {% include footer.html %}
  {% if page.asciinema %}<script src="{{ '/assets/js/asciinema-player.js' | prepend: site.baseurl }}"></script>{% endif %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  {% include analytics.html %}
  <script id="dsq-count-scr" src="//{{ site.social.disqus }}.disqus.com/count.js" async></script>
</body>
</html>
