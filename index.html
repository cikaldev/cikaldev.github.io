---
layout: default
---
<section>
  <h3>Posts</h3>
  <ul style="padding-left: initial;">
    {% for post in paginator.posts %}
      <li style="list-style-type: none;">
        <h2 style="margin-bottom: 0;"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <small>{{ post.date | date: "%b %-d, %Y" }}</small> on {% for cat in post.categories %}<span class="badge">{{ cat }}</span>{% endfor %} &raquo; <small><a href="{{ site.url }}{{ post.url | prepend: site.baseurl }}#disqus_thread"></a></small>
      </li>
    {% endfor %}
  </ul>
  <section align="center" style="margin-top: 70px">{% include pagination.html %}</section>
</section>
